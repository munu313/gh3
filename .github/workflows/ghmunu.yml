name: Build and Package

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '6.0.x'
  OUTPUT_PATH: 'bin/Release/net6.0'

jobs:
  build-and-package:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Publish app
        run: dotnet publish --configuration Release --output ${{ env.OUTPUT_PATH }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-build
          path: ${{ env.OUTPUT_PATH }}
          retention-days: 7

      - name: Send email with artifact info
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: Build Artifact Uploaded for Commit ${{ github.sha }}
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          content_type: text/plain
          body: |
            The build and packaging process completed successfully.

            Artifact name: dotnet-build
            Artifact path: ${{ env.OUTPUT_PATH }}

            You can download the artifact from the GitHub Actions workflow run page:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

